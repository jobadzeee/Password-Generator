<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="mini_cont">
            <div class="headers">
                <h1 class="main">Generate a <br><span class="green_h1">random password</span></h1>
                <h4 class="secondary_txt">Never use an insecure password again.</h4>
            </div>
            <div class="pass_container">
                <button class="generate_btn" onclick="generate()">Generate passwords</button>
                <div class="range_cont">
                    <label for="range" class="pass_label" id="pass_length">Password length: 6</label>
                    <input type="range" id="inp_length" name="range" class="range_field" value="0" min="6" max="20" />
                </div>
            </div>
            <div class="hr_div">
                <hr>
            </div>
            <div class="pass_container">
                <div class="generated_pass" id="generated_1"></div>
                <button onclick="Copy()" id="copy_btn" class="copy_btn">COPY TO CLIPBOARD</button>

            </div>
            <div class="checkbox_container">
                <div class="checkbox-wrapper-14 grid-1">
                    <input id="ABC" type="checkbox" class="switch" checked>
                    <label for="ABC">ABC</label>
                </div>
                <div class="checkbox-wrapper-14 grid-2">
                    <input id="abc" type="checkbox" class="switch" checked>
                    <label for="abc">abc</label>
                </div>
                <div class="checkbox-wrapper-14 grid-1">
                    <input id="num" type="checkbox" class="switch" checked>
                    <label for="num">123</label>
                </div>
                <div class="checkbox-wrapper-14 grid-2">
                    <input id="str" type="checkbox" class="switch" checked>
                    <label for="str">#$*</label>
                </div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
